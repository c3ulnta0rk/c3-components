<!-- header -->
<div class="header border-b dark:border-gray-500">
  <div class="title full">
    <span>Nom</span>
  </div>
  <div class="title">
    <span>Date d'ajout</span>
  </div>
  <div class="icon">
    <mat-icon>more_vert</mat-icon>
  </div>
</div>
<c3-file-viewer-dialog [fileViewer]="fileViewer">
  <div class="file-display-list">
    @for (file of files(); track $index) {
    <button
      class="flex w-full h-12 items-center border-b dark:border-gray-500 hover:bg-gray-100 dark:hover:bg-gray-800 text-start px-2"
    >
      <div class="basis-[56px] w-[56px]">
        <c3-file-display-icon [fileType]="file.type" />
      </div>
      <div class="flex-auto basis-[304px] w-[304px]">
        <span>{{ file.name }}</span>
      </div>
      <div class="basis-[304px] w-[304px]">
        <span>{{
          file.lastModified ? (file.lastModified | date : "medium") : "-"
        }}</span>
      </div>
      <div class="basis-[48px] w-[48px]">
        <button mat-icon-button>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openDialog($event, $index)">
            Ouvrir
          </button>
          @if (deletable()) {
          <button mat-menu-item (click)="onDelete.emit(file)">Supprimer</button>
          }
        </mat-menu>
      </div>
    </button>
    }
  </div>
</c3-file-viewer-dialog>
