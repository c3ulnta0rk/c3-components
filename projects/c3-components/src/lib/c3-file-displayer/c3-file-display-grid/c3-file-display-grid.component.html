<c3-file-viewer-dialog [fileViewer]="fileViewer">
  <div class="c3-file-display-grid">
    @for (file of files(); track $index) {
    <c3-file-display-card
      [fileObjectUrl]="fileViewer.filesObjectUrl[$index]"
      [size]="cardSize()"
      (click)="openDialog($event, $index)"
      (onDelete)="onDelete.emit(file)"
      (onDownload)="fileViewer.download(file)"
    />
    }
  </div>
</c3-file-viewer-dialog>
