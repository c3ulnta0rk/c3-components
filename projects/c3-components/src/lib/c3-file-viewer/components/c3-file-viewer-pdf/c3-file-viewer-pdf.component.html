<!-- pdf viewer -->
<embed
  type="application/pdf"
  [src]="fileViewer.currentFile.objectUrl | async | c3SafeUrl"
  [style.height]="'100%'"
  [style.width]="'100%'"
/>
<!-- floating download button -->
<button mat-icon-button class="download-button" (click)="fileViewer.download()">
  <mat-icon>download</mat-icon>
</button>
