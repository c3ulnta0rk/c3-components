<ng-content>
  @if(title()) {
    <h4 class="text-lg">
      {{ title() }}
    </h4>
  }
  <button
    mat-icon-button
    (click)="toggleExpand.emit()"
    [matTooltip]="isExpanded() ? 'Réduire' : 'Développer'"
  >
    <mat-icon>{{
      isExpanded() ? "expand_less" : "expand_more"
    }}</mat-icon>
  </button>
</ng-content>
