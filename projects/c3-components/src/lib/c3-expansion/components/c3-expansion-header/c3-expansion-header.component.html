<ng-content>
  <h4 class="text-lg" *ngIf="title()">
    {{ title() }}
  </h4>
  <button
    *ngIf="c3Expansion()"
    mat-icon-button
    (click)="c3Expansion()?.toggleExpand()"
    [matTooltip]="c3Expansion()?.isExpanded() ? 'Réduire' : 'Développer'"
  >
    <mat-icon>{{
      c3Expansion()?.isExpanded() ? "expand_less" : "expand_more"
    }}</mat-icon>
  </button>
</ng-content>
