<h1 class="text-4xl font-bold text-center text-blue-600">
  Welcome to C3 Components
</h1>
<p class="text-lg text-gray-700 mt-4">
  This site is a component list extension for Angular Material, created solely
  by me.
</p>
<mat-divider class="my-4"></mat-divider>
<mat-card class="shadow-lg">
  <mat-card-header class="bg-blue-100">
    <mat-card-title class="text-xl font-semibold"
      >Available Components</mat-card-title
    >
    <mat-card-subtitle class="text-gray-600"
      >Explore the various available components</mat-card-subtitle
    >
  </mat-card-header>
</mat-card>
<mat-divider class="my-4"></mat-divider>
<div class="button-container flex justify-center gap-4 mt-6">
  <button
    mat-raised-button
    color="accent"
    routerLink="/docs/overview"
    class="flex items-center space-x-2 bg-green-500 text-white py-2 px-4 rounded"
  >
    <mat-icon>visibility</mat-icon>
    <span>Overview</span>
  </button>
  <button
    mat-raised-button
    color="primary"
    routerLink="/docs/getting-started"
    class="flex items-center space-x-2 bg-blue-500 text-white py-2 px-4 rounded"
  >
    <mat-icon>arrow_forward</mat-icon>
    <span>Get Started</span>
  </button>
</div>
